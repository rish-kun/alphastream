version: "3.9"

services:
  # ── Infrastructure ──────────────────────────────────────────────────
  alphastream-postgres:
    image: postgres:16-alpine
    container_name: alphastream-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alphastream
    ports:
      - "5433:5432"
    volumes:
      - alphastream_pgdata:/var/lib/postgresql/data
    networks:
      - alphastream
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  alphastream-redis:
    image: redis:7-alpine
    container_name: alphastream-redis
    ports:
      - "6380:6379"
    volumes:
      - alphastream_redisdata:/data
    networks:
      - alphastream
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (FastAPI) ───────────────────────────────────────────────
  alphastream-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alphastream-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override to use Docker-internal hostnames and ports
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@alphastream-postgres:5432/alphastream
      REDIS_URL: redis://alphastream-redis:6379/0
    networks:
      - alphastream
    depends_on:
      alphastream-postgres:
        condition: service_healthy
      alphastream-redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Pipeline: Celery Worker ─────────────────────────────────────────
  alphastream-worker:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: alphastream-worker
    command: ["uv", "run", "celery", "-A", "pipeline.celery_app", "worker", "--loglevel=info"]
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@alphastream-postgres:5432/alphastream
      REDIS_URL: redis://alphastream-redis:6379/0
    networks:
      - alphastream
    depends_on:
      alphastream-postgres:
        condition: service_healthy
      alphastream-redis:
        condition: service_healthy
      alphastream-backend:
        condition: service_started
    restart: unless-stopped

  # ── Pipeline: Celery Beat (Scheduler) ───────────────────────────────
  alphastream-beat:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: alphastream-beat
    command: ["uv", "run", "celery", "-A", "pipeline.celery_app", "beat", "--loglevel=info"]
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@alphastream-postgres:5432/alphastream
      REDIS_URL: redis://alphastream-redis:6379/0
    networks:
      - alphastream
    depends_on:
      alphastream-postgres:
        condition: service_healthy
      alphastream-redis:
        condition: service_healthy
      alphastream-backend:
        condition: service_started
    restart: unless-stopped

  # ── Frontend (Next.js) ──────────────────────────────────────────────
  alphastream-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # These are baked into the Next.js build (client-side).
        # They must point to where the BROWSER can reach the backend,
        # which is localhost:8000 via the published port.
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        NEXT_PUBLIC_WS_URL: ws://localhost:8000/api/v1
    container_name: alphastream-frontend
    ports:
      - "3000:3000"
    networks:
      - alphastream
    depends_on:
      alphastream-backend:
        condition: service_started
    restart: unless-stopped

networks:
  alphastream:
    driver: bridge

volumes:
  alphastream_pgdata:
  alphastream_redisdata:
