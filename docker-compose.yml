# ============================================================
# Full Orchestration — All Services in Docker
# ============================================================
# Runs the complete AlphaStream stack in Docker containers
# communicating over the 'alphastream' bridge network.
#
# Usage:
#   docker compose up --build -d          # production
#   docker compose -f docker-compose.yml \
#     -f docker-compose.dev.yml up --build -d   # development (hot-reload)
#   docker compose down                   # stop
#   docker compose down -v                # stop + wipe volumes
#
# All inter-container traffic uses Docker-internal hostnames
# (alphastream-postgres, alphastream-redis, etc.) and internal
# ports. Host-mapped ports are exposed for browser / debugging
# access only.
# ============================================================

services:
  # ── Infrastructure ──────────────────────────────────────────
  alphastream-postgres:
    image: postgres:16-alpine
    container_name: alphastream-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alphastream
    ports:
      - "5433:5432"          # host 5433 -> container 5432
    volumes:
      - alphastream_pgdata:/var/lib/postgresql/data
    networks:
      - alphastream
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  alphastream-redis:
    image: redis:7-alpine
    container_name: alphastream-redis
    ports:
      - "6380:6379"          # host 6380 -> container 6379
    volumes:
      - alphastream_redisdata:/data
    networks:
      - alphastream
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend (FastAPI) ───────────────────────────────────────
  alphastream-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alphastream-backend
    ports:
      - "8000:8000"          # host 8000 -> container 8000
    env_file:
      - .env                 # shared secrets: API keys, JWT, OAuth, etc.
    environment:
      # Docker-internal overrides (take precedence over .env)
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@alphastream-postgres:5432/alphastream
      REDIS_URL: redis://alphastream-redis:6379/0
      CORS_ORIGINS: '["http://localhost:3000"]'
    networks:
      - alphastream
    depends_on:
      alphastream-postgres:
        condition: service_healthy
      alphastream-redis:
        condition: service_healthy
    restart: unless-stopped

  # ── Pipeline: Celery Worker ─────────────────────────────────
  alphastream-worker:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: alphastream-worker
    command: ["uv", "run", "celery", "-A", "pipeline.celery_app", "worker", "--loglevel=info"]
    env_file:
      - .env                 # shared secrets: API keys, Reddit creds, etc.
    environment:
      # Docker-internal overrides — pipeline uses sync psycopg2 driver
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@alphastream-postgres:5432/alphastream
      REDIS_URL: redis://alphastream-redis:6379/0
    networks:
      - alphastream
    depends_on:
      alphastream-postgres:
        condition: service_healthy
      alphastream-redis:
        condition: service_healthy
      alphastream-backend:
        condition: service_started
    restart: unless-stopped

  # ── Pipeline: Celery Beat (Scheduler) ───────────────────────
  alphastream-beat:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    container_name: alphastream-beat
    command: ["uv", "run", "celery", "-A", "pipeline.celery_app", "beat", "--loglevel=info"]
    env_file:
      - .env                 # shared secrets
    environment:
      # Docker-internal overrides — pipeline uses sync psycopg2 driver
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@alphastream-postgres:5432/alphastream
      REDIS_URL: redis://alphastream-redis:6379/0
    networks:
      - alphastream
    depends_on:
      alphastream-postgres:
        condition: service_healthy
      alphastream-redis:
        condition: service_healthy
      alphastream-backend:
        condition: service_started
    restart: unless-stopped

  # ── Frontend (Next.js) ──────────────────────────────────────
  alphastream-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Baked into the Next.js client-side build.
        # These resolve in the BROWSER, so they must point to the
        # host-published backend port (localhost:8000).
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        NEXT_PUBLIC_WS_URL: ws://localhost:8000/api/v1
    container_name: alphastream-frontend
    ports:
      - "3000:3000"          # host 3000 -> container 3000
    networks:
      - alphastream
    depends_on:
      alphastream-backend:
        condition: service_started
    restart: unless-stopped

networks:
  alphastream:
    driver: bridge

volumes:
  alphastream_pgdata:
  alphastream_redisdata:
