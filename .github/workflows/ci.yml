name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync
        working-directory: backend

      - name: Run tests
        run: uv run pytest app/tests/ -v --tb=short
        working-directory: backend

  pipeline-tests:
    name: Pipeline Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync
        working-directory: pipeline

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short
        working-directory: pipeline

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: frontend

      - name: TypeScript check
        run: bunx tsc --noEmit
        working-directory: frontend

      - name: Run tests
        run: bun run test:run
        working-directory: frontend

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Lint backend
        run: |
          uv sync
          uv run ruff check app/
        working-directory: backend

      - name: Lint pipeline
        run: |
          uv sync
          uv run ruff check pipeline/
        working-directory: pipeline

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Lint frontend
        run: |
          bun install --frozen-lockfile
          bunx next lint
        working-directory: frontend
